{% extends context.settings.base_template %}

{% block content %}
    <h2>Services</h2>
    <table class="table table-striped">
        <thead>
            <th>#id</th>
            <th>class</th>
        </thead>
        {% for id, service in services.iteritems() %}
            <tr>
                <td>{{ id }}</td>
                <td>{{ service.__class__ }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
