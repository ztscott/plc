{% extends context.settings.base_template %}

{% block content %}
    <h2>Parameters</h2>
    <table class="table table-striped">
        <thead>
            <th>Parameter</th>
            <th>Value</th>
        </thead>
        {% for name, value in parameters.all().iteritems() %}
            <tr>
                <td>{{ name }}</td>
                <td>{{ value }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
